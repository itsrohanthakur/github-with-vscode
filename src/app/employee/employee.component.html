<div  class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
        <!-- jobTitle Column -->
        <ng-container matColumnDef="jobTitle">
          <th mat-header-cell *matHeaderCellDef> Job Title </th>
          <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
        </ng-container>
      
        <!-- nationalIdnumber Column -->
        <ng-container matColumnDef="nationalIdnumber">
          <th mat-header-cell *matHeaderCellDef> National Id Number </th>
          <td mat-cell *matCellDef="let element"> {{element.nationalIdnumber}} </td>
        </ng-container>
      
        <!-- birthDate Column -->
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> Birth Date </th>
          <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>
      
        <!-- gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
      <mat-paginator #paginator [length]="dataSource.data?.length" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>    
</div>
