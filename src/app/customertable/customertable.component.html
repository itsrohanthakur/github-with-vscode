<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="territory">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.territory}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.person}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef> accountNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="store">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.store}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button (click)="getData()">data</button>
